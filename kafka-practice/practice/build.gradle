plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.apache.kafka:kafka-clients:2.1.0'
    compile 'org.slf4j:slf4j-log4j12:1.7.21'
}

application {
    mainClassName = 'com.imishinist.kafka_practice.NonClusterCosumer'
}